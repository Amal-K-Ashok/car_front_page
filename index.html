<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Dream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Dream Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Ride</a></li>
                <li><a href="#">Share</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Log In</button>
                <button class="signup-btn">Sign Up</button>
            </div>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1>Car rental.</h1>
            <p>A car rental, hire car, or car hire agency is a company that rents automobiles for short periods of time.</p>
            <div class="buttons">
                <button class="book-btn">Book Now</button>
                <button class="explore-btn">Explore Us</button>
            </div>
        </div>
        <div class="search-box">
            <select>
                <option>Choose a Location</option>
            </select>
            <input type="date" placeholder="Pick-up Date">
            <input type="date" placeholder="Return Date">
            <select>
                <option>Select Car</option>
            </select>
            <button class="search-btn">Search</button>
        </div>
    </section>
</body>
</html>
